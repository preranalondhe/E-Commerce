<div class="background">
  <div class="login-box">
    <h2>Sign in to Your Account</h2>


    dksldfslfkdsklks

    <!-- Error Message -->
    <div *ngIf="errorMsg" class="error-message" style="color: red; margin-bottom: 10px;">
      {{ errorMsg }}
    </div>

    <!-- Reactive Form -->
    <form [formGroup]="loginForm" (ngSubmit)="submit()">

      <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="email" placeholder="Enter your email" />
        <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="error-message">
          Valid email is required.
        </div>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password" placeholder="Enter your password" />
        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="error-message">
          Password is required.
        </div>
      </div>

      <div class="options">
        <label><input type="checkbox" /> Remember me</label>
        <a routerLink="/forgetpassword">Forgot Password?</a>
      </div>

      <button type="submit" [disabled]="loginForm.invalid">Login</button>
    </form>

    <!-- Social login buttons -->
    <button class="google">
      <img src="assets/images/google.jfif" alt="Google icon" class="icon" />
      Sign in with Google
    </button>

    <button class="facebook">
      <img src="assets/images/facebook.png" alt="Facebook icon" class="icon" />
      Sign in with Facebook
    </button>

    <p class="register">
      Don't have an account? <a routerLink="/register">Register here</a>
    </p>
  </div>
</div>
